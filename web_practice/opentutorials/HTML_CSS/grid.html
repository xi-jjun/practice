<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>grid practice</title>

  </head>
  <style>
    #grid {
      border: 5px solid pink;
      display: grid;
      grid-template-columns: 150px 1fr;
    }

    div {
      border: 5px solid red;
      margin: 0px;
    }

  </style>

  <body>
    <div id="grid">
      <div class="abc">
        Navigation
      </div>
      <div>
        Article
      </div>
    </div>

  </body>

</html>
